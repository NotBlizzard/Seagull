{% extends "base.html" %} {% block content %}
<div class="text-center m-4">
  <p class="logo">seagull</p>
  <p>quick image uploading</p>
  {% if auth %}
  <a class="btn btn-outline-primary btn-seagull" href="/logout">Logout</a>
  {% else %}
  <button
    class="btn btn-outline-primary btn-seagull"
    data-toggle="modal"
    data-target="#loginModal"
  >
    Login
  </button>
  <button
    class="btn btn-outline-primary btn-seagull"
    data-toggle="modal"
    data-target="#registerModal"
  >
    Register
  </button>
  {% endif %} {% if auth %}
  <button
    class="btn btn-outline-primary btn-seagull"
    data-toggle="modal"
    data-target="#settingsModal"
  >
    {% endif %} Settings
  </button>
  <div class="d-flex justify-content-center p-4">
    <div class="p-4 d-flex" id="seagullDropzone">
      <div class="dz-message"></div>
    </div>
  </div>
</div>
{% endblock %}
